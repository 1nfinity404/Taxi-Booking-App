<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Sign In Account Page</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
</head>
<body>

<div class="jumbotron text-center bg-white py-5">
    <div class="container">
        <h1 class=" fw-semibold display-4">Sign In</h1>
    </div>
</div>

<div id="content">
    

<div class="container fw-semibold bg-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="HomeScreen.html">
                    <div class="mb-3">
                        <label for="InputUsername" class="form-label text-primary">Username</label>
                        <input type="text" class="form-label" id="InputUsername" placeholder="Enter your Username" required>
                    </div>
                    <hr>
                    <div class="mb-3">
                        <label for="InputPassword" class="form-label text-primary">Password</label>
                        <input type="password" class="form-label" id="InputPassword" placeholder="Enter your Password" required>
                    </div>
                    <hr>
                    <div class="text-center">
                        <a href="HomeScreen.html" class="btn btn-primary btn-lg">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
